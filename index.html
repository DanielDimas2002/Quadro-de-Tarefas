<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Quadro de Tarefas</title>
</head>
<body>
    <main>
        <header>
            <span>Projetos</span>

        <section class="colunas">

                <section class="coluna_cards">

                </section>
            </section>

            <section class="coluna">
                <h2 class="titulo_coluna">Em progresso</h2>

                <section class="coluna_cards">
                    <section class="card"  draggable="true">Tarefa 2</section>
                </section>
            </section>
        </section>
    </main>

</body>
</html>
